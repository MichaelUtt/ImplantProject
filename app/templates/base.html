<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Implant Report Helper</title>
        <meta name="description" content="A program to help write implant reports.">
        <link rel= "stylesheet" href= "{{ url_for('static',filename='styles/main.css') }}">
        <link rel= "stylesheet" href= "{{ url_for('static',filename='styles/navbar.css') }}">
        <script type="text/javascript" src="//code.jquery.com/jquery-1.7.1.js"></script>
        <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    </head>
    <header>
        <ul>
            <li><img src="{{ url_for('static',filename='images/logo.png') }}"></li>
            <li><a href="#home">Home</a></li>
            <li><a href="#view">View Reports</a></li>
            <li><a href="#create">Create Report</a></li>
            <li style="float:right"><a class="active" href="#about">Options</a></li>
        </ul>
    </header>
    <body>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </body>
</html>
